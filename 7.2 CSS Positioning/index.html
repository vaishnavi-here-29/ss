<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      margin-top:200px;
      margin-left:200px;
      height : 300px;
      width: 500px;
      position: relative;

    }
    .red-circle{
      background-color: red;
      border-radius: 50%;
      width : 200px;
      height: 200px;
      left:250px;
      top:150px;
      position: absolute;
      
    

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
